<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center bg-gray-600 h-screen">
      <div
        class="flex justify-center h-[30rem] cursor-pointer w-72 flex-col text-white p-4 bg-black rounded-2xl shadow-2xl gap-4"
      >
        <div class="value text-4xl text-zinc-200 text-right p-4">0</div>
        <div class="flex gap-3">
          <div class="AC circle-bg hoverAC">AC</div>
          <div class="plusminus circle-bg hoverAC">+/-</div>
          <div class="percent circle-bg hoverAC">%</div>
          <div class="divide circle-bg operator text-2xl">/</div>
        </div>
        <div class="flex gap-3">
          <div class="seven circle-bg hoverAngka">7</div>
          <div class="eight circle-bg hoverAngka">8</div>
          <div class="nine circle-bg hoverAngka">9</div>
          <div class="multiply circle-bg operator text-2xl">x</div>
        </div>
        <div class="flex gap-3">
          <div class="four circle-bg hoverAngka">4</div>
          <div class="five circle-bg hoverAngka">5</div>
          <div class="six circle-bg hoverAngka">6</div>
          <div class="minus circle-bg operator text-3xl">-</div>
        </div>
        <div class="flex gap-3">
          <div class="one circle-bg hoverAngka">1</div>
          <div class="two circle-bg hoverAngka">2</div>
          <div
            class="three circle-bg hover:bg-slate-300 text-gray-700 text-bold text-2xl bg-slate-400"
          >
            3
          </div>
          <div class="adding circle-bg operator text-2xl">+</div>
        </div>
        <div class="flex gap-3">
          <div
            class="zero circle-bg hover:bg-slate-300 grow text-gray-700 text-bold text-lg flex bg-slate-400"
          >
            0
          </div>
          <div
            class="coma circle-bg hover:bg-slate-300 text-gray-700 text-bold text-lg bg-slate-400"
          >
            .
          </div>
          <div
            class="equals circle-bg hover:bg-slate-300 text-gray-700 text-bold text-lg bg-slate-400"
          >
            =
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/js/app.js"></script>
  </body>
</html>
